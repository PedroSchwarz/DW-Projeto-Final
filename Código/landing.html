<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-Vindas</title>
    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/landing.css">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>

<body>
    <main>
        <!-- SLIDESHOW -->
        <section id="slideshow-section">
            <ul id="slideshow">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <!-- CONTENT ON TOP OF THE SLIDESHOW -->
            <section id="leading-content">
                <h1>NO <span class="secondary-color">FILTER</span></h1>
                <h2>Only the best <span class="secondary-color">of the best!</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint unde asperiores enim ipsam sit nesciunt
                    iure fuga beatae veniam esse.</p>
                <button id="slide-btn" type="button"><i class="fas fa-chevron-down secondary-color"></i></button>
            </section>
        </section>
        <!-- AUTH FORMS -->
        <section id="auth-section">
            <!-- SIGN IN FORM -->
            <section id="signin">
                <form action="/auth/signin" method="POST" class="card-effect">
                    <h2>Bem-Vindo <span class="secondary-color">De Volta</span></h2>
                    <div class="inputs-container">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                    </div>
                    <!-- OTHER MEDIAS SING IN -->
                    <aside class="other-medias">
                        <h3>Acesse com <span class="secondary-color">outras mídias</span></h3>
                        <a href="./index.html"><i class="fab fa-google"></i></a>
                        <a href="./index.html"><i class="fab fa-instagram"></i></a>
                        <a href="./index.html"><i class="fab fa-twitter"></i></a>
                    </aside>
                    <input type="button" value="Entrar">
                </form>
            </section>
            <!-- SIGN UP FORM -->
            <section id="signup">
                <form action="/auth/signup" method="POST" class="card-effect">
                    <h2>Primeira <span class="secondary-color">Vez?</span></h2>
                    <div class="inputs-container">
                        <input type="text" placeholder="Nome Completo">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <select>
                            <option selected disabled>Selecionar País</option>
                            <option>Argentina</option>
                            <option>Brasil</option>
                            <option>Uruguai</option>
                        </select>
                        <input type="url" placeholder="Link da Foto de Perfil">
                    </div>
                    <input type="button" value="Cadastrar">
                </form>
            </section>
        </section>
    </main>
    <script src="./assets/js/landing.js"></script>
</body>

</html>
